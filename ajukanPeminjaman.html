<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter'],
                    },
                },
            },
        };
    </script>
    <title>Ajukan Peminjaman</title>
</head>
<body class="bg-slate-50 grid place-items-center h-screen ">

    <div class="container bg-white p-8 rounded-xl max-w-md space-y-8 shadow-sm">


        <h1 class="font-inter font-bold text-slate-900 text-2xl">Ajukan Peminjaman<h1>

        <div class="bg-orange-50 p-4 w-full rounded-md space-y-1">
            <div class="flex justify-between">
                
                <p class="text-sm text-orange-400 mb-1 my-auto font-medium">Limit Peminjaman</p>
                <h2 class="text-2xl font-bold text-orange-500">Rp1.500.000</h2>
                
            </div>
        </div>

        <form action="" class="items-stretch space-y-4 my-6">
            <input type="number" placeholder="Nominal Peminjaman" class="bg-white outline outline-1 outline-slate-200 rounded-md h-10 p-4 w-full ring-0 focus:ring-2 ring-emerald-500 placeholder:text-slate-400" >
            <select name="Periode Peminjaman"  id="" class="bg-white outline outline-1 outline-slate-200 rounded-md h-auto p-2 w-full ring-0 focus:ring-2 ring-emerald-500 placeholder:text-slate-400 -webkit-appearance: none;">
                <option value="1">1 Bulan</option>
                <option value="3">3 Bulan</option>
                <option value="6">6 Bulan</option>
                <option value="12">12 Bulan</option>
            </select>
        </form>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="window.location.href='home.html'" class="font-inter text-slate-800 outline outline-1 outline-slate-300 font-medium w-full py-2 px-8 rounded-md hover:bg-slate-50 focus:ring focus:ring-emerald-500">Batalkan</button>

            <button onclick="window.location.href='konfirmasiPeminjaman.html'" class="font-inter bg-emerald-500 text-white font-medium w-full py-2 px-8 rounded-md hover:bg-emerald-600">Selanjutnya</button>

        </div>

        
        
        
    </div>
    
</body>
</html>
